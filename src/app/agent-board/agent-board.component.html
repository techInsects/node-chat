<mat-toolbar class="toolbar">
  <span routerLink="/"> Ticketing System </span>
  <span style="flex : 1 1 auto"></span>
  <a *ngIf="!api.agentlogIn" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/agent-login">
    Login </a>
  
  <div class="dropdown" *ngFor="let data of user">
    <button>{{data.name}}</button>
    <div>
      <a *ngIf="api.agentlogIn" class="nav-link" (click)="onLogoutClick()" href="#">Logout</a>
    </div>
  </div>

</mat-toolbar>

<ng-flash-message></ng-flash-message>


<script>

  // Enable pusher logging - don't include this in production
  Pusher.logToConsole = true;

  var pusher = new Pusher('a8a44b6b63a732630089', {
    cluster: 'ap2',
    forceTLS: true
  });

  var channel = pusher.subscribe('my-channel');
  channel.bind('my-event', function(data) {
    alert(JSON.stringify(data));
  });
</script>
